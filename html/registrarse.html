<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <ul class="menu-horizontal">
                <li><a href="../inicio.html">Inicio</a></li>
                <li><a href="../html/registrarse.html">Registrarse</a></li>
                <li><a href="../html/iniciarSesion.html">Iniciar Sesión</a></li>
            </ul>
        </div>
    </header>



    <section class="Form-registro">
        <div class="container">
            <form class="row" action="">

                <div class="col-6">
                    <label for="nombreInput" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="nombreInput" placeholder="Escribe tu nombre">
                </div>

                <div class="col-6">
                    <label for="apellidoPaternoIn" class="form-label">Apellido Paterno</label>
                    <input type="apellidoPaterno" class="form-control" id="apellidoPaternoIn"
                        placeholder="Escribe tu apellido paterno">
                </div>

                <div class="col-6">
                    <label for="apellidoMaternoIn" class="form-label">Apellido Materno</label>
                    <input type="apellidoMaterno" class="form-control" id="apellidoMaternoIn"
                        placeholder="Escribe tu apellido materno">
                </div>

                <div class="col-6">
                    <label for="edadInput" class="form-label">Edad</label>
                    <input type="edad" class="form-control" id="edadInput" placeholder="Escribe tu edad">
                </div>

                <div class="mb-3">
                    <label for="selectBox" class="form-label">Selecciona tu sexo</label>
                    <select class="form-select" id="selectBox">
                        <option selected>Selecciona tu sexo</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Otro</option>
                        <option value="4">Prefiero no especificar</option>
                    </select>
                </div>

                <div class="col-6">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu email">
                </div>

                <div class="col-6">
                    <label for="telefonoInput" class="form-label">Teléfono</label>
                    <input type="telefono" class="form-control" id="telefonoInput" placeholder="Escribe tu teléfono">
                </div>

                <div class="mb-3">
                    <label for="selectBox" class="form-label">Selecciona el tipo de usuario</label>
                    <select class="form-select" id="selectBox">
                        <option selected>Selecciona el tipo de usuario</option>
                        <option value="1">CL (Cliente de la librería)</option>
                        <option value="2"> PL (personal de la librería)</option>
                    </select>
                </div>


                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                            El password debería contener entre 8 y 20 caracteres.
                        </span>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label">Confirma tú Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputConfirmPassword" class="form-control"
                            aria-describedby="confirmPasswordHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="confirmPasswordHelpInline" class="form-text">
                            Por favor confirma tú password.
                        </span>
                    </div>
                </div>

            </form>
            <div class="botones">
                <a href=""><button>Registrar usuario</button></a>
                <a href="../html/iniciarSesion.html"><button>Iniciar Sesión</button></a>
            </div>
        </div>
    </section>


</body>

</html>
